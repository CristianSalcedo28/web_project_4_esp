<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="stylesheet" href="Inter_Web/inter.css">
  <title>Alrededor de los EE.UU.</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="" class="title">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/image.jpg" alt="Foto del Usuario" class="profile__avatar">
                <div class="profile__info">
                    <h2 class="profile__name">Jacques Cousteau<button type="button" class="button-edit"></button></h2>
                    <p class="profile__profession">Explorador</p>
                </div>
                <button type="button" class="button-add"></button>
            </section>
            <section class="cards">
                <div class="cards__item">
                    <img src="images/kirill-pershin-1088404-unsplash.png" alt="image" class="cards__image">
                    <div class="cards__text">
                        <h4 class="cards__name">Valle de Yosemite</h4>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="images/kirill-pershin-1404681-unsplash.png" alt="image" class="cards__image">
                    <div class="cards__text">
                        <h4 class="cards__name">Lago Louise</h4>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="images/kirill-pershin-1556355-unsplash.png" alt="image" class="cards__image">
                    <div class="cards__text">
                        <h4 class="cards__name">Montañas Calvasa</h4>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="images/kirill-pershin-1404681-unsplash (1).png" alt="image" class="cards__image">
                    <div class="cards__text">
                        <h4 class="cards__name">Latemar</h4>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="images/kirill-pershin-1556355-unsplash (1).png" alt="image" class="cards__image">
                    <div class="cards__text">
                        <h4 class="cards__name">Vanoise Nationa...</h4>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="images/kirill-pershin-1088404-unsplash (1).png" alt="image" class="cards__image">
                    <div class="cards__text">
                        <h4 class="cards__name">Lago di Braies</h4>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
            </section>
        </main>
         <footer class="footer">© 2021 Alrededor de los EEUU</footer>
    </div>
   <script src="script.js"></script>
</body>
</html>
