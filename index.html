<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="stylesheet" href="Inter_Web/inter.css">
  <title>Alrededor de los EE.UU.</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="" class="title">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/image.jpg" alt="Foto del Usuario" class="profile__avatar">
                <div class="profile__info">
                    <h2 class="profile__name">Jacques Cousteau <button type="button">+</button></h2>
                    <p class="profile__profession">Explorador</p>
                </div>
                <div class="button">
                    <button type="button-add">+</button>
                </div>
                <div class="popup">
                    <button type="button">Cerrar</button>
                    <h3>Edit profile</h3>
                    <form class="popup__form" name="register">
                      <input type="text" name="name" class="popup__form popup__form_name" placeholder="Jacques Cousteau" required>
                      <input type="text" name="profession" class="popup__form popup__form_profession" placeholder="Explorador" required>
                      <button type="submit" class="popup__form popup__form_submit">Guardar</button>
                    </form>
                  </div> 
            </section>
            <section class="cards">
                <div class="cards__item">
                    <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="image" class="cards__image">
                    <h4 class="cards__name">Valle de Yosemite</h4>
                </div>
                <div class="cards__item">
                    <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="image" class="cards__image">
                    <h4 class="cards__name">Lago Louise</h4>
                </div>
                <div class="cards__item">
                    <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="image" class="cards__image">
                    <h4 class="cards__name">Montañas Calvas</h4>
                </div>
                <div class="cards__item">
                    <img src="images/kirill-pershin-1404681-unsplash (1).jpg" alt="image" class="cards__image">
                    <h4 class="cards__name">Latemar</h4>
                </div>
                <div class="cards__item">
                    <img src="images/kirill-pershin-1556355-unsplash (1).jpg" alt="image" class="cards__image">
                    <h4 class="cards__name">Vanoise Nationa...</h4>
                </div>
                <div class="cards__item">
                    <img src="images/kirill-pershin-1088404-unsplash (1).jpg" alt="image" class="cards__image">
                    <h4 class="cards__name">Lago di Braies</h4>
                </div>
            </section>
        </main>
        <footer class="footer">© 2021 Alrededor de los EEUU</footer>
    </div>
    <script src="script.js"></script> 
</body>
</html>
