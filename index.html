<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Alrededor de los EE.UU.</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="Logo" class="title">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/image.jpg" alt="Foto del Usuario" class="profile__avatar">
                <div class="profile__info">
                    <p class="profile__name">Jacques Cousteau</p>
                    <p class="profile__profession">Explorador</p>
                </div>
                    <button type="button" class="button-edit"></button>
                <button type="button" class="button-add"></button>
            </section>
            <section class="cards">
                <div class="cards__item">
                    <img src="images/ValleDeYosemite.png" alt="Foto de Yosemite" class="cards__image">
                    <div class="cards__text">
                        <h4 class="cards__name">Valle de Yosemite</h4>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="images/LagoLouise.png" alt="Foto de Lago Louise" class="cards__image">
                    <div class="cards__text">
                        <h4 class="cards__name">Lago Louise</h4>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="images/MontanasCalvasas.png" alt="Foto de Montanas Calvasas" class="cards__image">
                    <div class="cards__text">
                        <h4 class="cards__name">Montañas Calvasa</h4>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="images/Latemar.png" alt="Foto de Latemar" class="cards__image">
                    <div class="cards__text">
                        <h4 class="cards__name">Latemar</h4>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="images/Vanoise.png" alt="Foto de Vanoise" class="cards__image">
                    <div class="cards__text">
                        <h4 class="cards__name">Vanoise Nationa...</h4>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img src="images/LagoDiBraies.png" alt="Foto de Lago de Braies" class="cards__image">
                    <div class="cards__text">
                        <h4 class="cards__name">Lago di Braies</h4>
                        <button type="button" class="button-like"></button>
                    </div>
                </div>
            </section>
        </main>
         <footer class="footer">© 2021 Alrededor de los EEUU</footer>
    </div>

    <section class="popup">
        <div class="popup__container">
          <form class="popup__form" name="register">
            <button type="button" class="close-button"></button>
            <h3 class="popup__title">Edit profile</h3>
            <input type="text" name="name" class="popup__item popup__item_name"  required>
            <input type="text" name="profession" class="popup__item popup__item_profession" required>
            <button type="submit" class="button-submit">Guardar</button>
          </form>
        </div>
      </section>

   <script src="pages/script.js"></script>
</body>
</html>
