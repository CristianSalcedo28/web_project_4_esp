<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Alrededor de los EE.UU.</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="Logo" class="title">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/image.jpg" alt="Foto del Usuario" class="profile__avatar">
                <div class="profile__info">
                    <p class="profile__name">Jacques Cousteau</p>
                    <p class="profile__profession">Explorador</p>
                </div>
                    <button type="button" class="button-edit"></button>
                <button type="button" class="button-add"></button>
            </section>
            <section class="cards">
            </section>
        </main>
         <footer class="footer">Â© 2021 Alrededor de los EEUU</footer>
    </div>

    <section class="popup">
        <div class="popup__container">
          <form class="popup__form" name="register">
            <button type="button" class="close-button"></button>
            <h3 class="popup__title">Edit profile</h3>
            <input type="text" name="name" class="popup__item popup__item_name" placeholder="Name" required>
            <input type="text" name="profession" class="popup__item popup__item_profession" placeholder="Profession" required>
            <button type="submit" class="button-submit">Save</button>
          </form>
        </div>
      </section>

      <section class="popup popup_new-card">
        <div class="popup__container-image">
          <form class="popup__form popup__form_image">
            <button type="button" class="close-button"></button>
            <h3 class="popup__title">New Place</h3>
            <label for="titulo" class="form__label"></label>
            <input type="text" name="titulo" class="popup__item popup__item_title" id="title" placeholder="Title" required>
            <label for="titulo" class="form__label"></label>
            <input type="text" name="image" class="popup__item popup__item_link" id="image" placeholder="Url" required>
            <button type="submit" class="button-submit">Create</button>
          </form>
        </div>
      </section>

      <div class="popup popup_image">
        <div class="popup__content">
          <button type="button" class="close-button-image"></button>
          <img src="" alt="" class="popup__image">
          <p class="popup__text"></p>
        </div>
      </div>

      <template class="template__card">
        <div class="cards__item">
          <img src="" alt="" class="cards__image">
          <button type="button" class="button-trash"></button>
          <div class="cards__text">
              <h4 class="cards__name"></h4>
              <button type="button" class="button-like"></button>
          </div>
      </div>
      </template>

   <script src="pages/script.js"></script>
   <script src="pages/script2.js"></script>
  </body>
</html>
