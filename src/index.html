<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alrededor de los EE.UU.</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/Vector.svg')%>" alt="Logo Around the U.S." class="title">
        </header>
        <main class="content">
            <section class="profile">
              <div class="profile__avatar">
                <button
                alt="Foto del Usuario"
                class="profile__avatar-btn"></button>
              </div>
                <div class="profile__info">
                    <p class="profile__name"></p>
                    <p class="profile__profession"></p>
                </div>
                    <button type="button" class="button-edit"></button>
                <button type="button" class="button-add"></button>
            </section>
            <section class="cards">
            </section>
        </main>
         <footer class="footer">Â© 2021 Alrededor de los EEUU</footer>
    </div>

    <section class="popup popup_profile">
        <div class="popup__container">
          <form class="popup__form" name="register" novalidate>
            <button type="button" class="close-button"></button>
            <h3 class="popup__title">Edit profile</h3>
            <input type="text" id="name" name="user" class="popup__item popup__item_name" value="Jacques Cousteau" minlength="2" maxlength="40" required>
            <span class="name-error popup__item-error "></span>
            <input type="text" id="profession" name="profession" class="popup__item popup__item_profession" value="Explorador" minlength="2" maxlength="200" required>
            <span class="profession-error popup__item-error "></span>
            <button disabled type="submit" class="button-submit">Save</button>
          </form>
        </div>
      </section>

      <section class="popup popup_new-card">
        <div class="popup__container-image">
          <form class="popup__form popup__form_image" novalidate>
            <button type="button" class="close-button"></button>
            <h3 class="popup__title">New Place</h3>
            <input type="text" name="titulo" class="popup__item popup__item_title" id="title" placeholder="Title" required minlength="2" maxlength="30">
            <span class="title-error popup__item-error "></span>
            <input type="url" name="image" class="popup__item popup__item_link" id="image" placeholder="Url" required>
            <span class="image-error popup__item-error "></span>
            <button disabled type="submit" class="button-submit">Create</button>
          </form>
        </div>
      </section>

      <div class="popup popup_image">
        <div class="popup__content">
          <button type="button" class="close-button" id="close-button-image"></button>
          <img src=" " alt="" class="popup__image">
          <p class="popup__text"></p>
        </div>
      </div>

      <section class="popup popup_remove">
        <div class="popup__container-remove">
          <form class="popup__form popup__form_remove" name="remove">
            <button type="button" class="close-button"></button>
            <h3 class="popup__title">Are you sure?</h3>
            <button disabled type="submit" class="button-submit button-submit-yes">Yes</button>
          </form>
        </div>
      </section>

      <section class="popup popup_avatar">
        <div class="popup__container-avatar">
          <form class="popup__form popup__form_avatar" novalidate>
            <button type="button" class="close-button"></button>
            <h3 class="popup__title">Change Image</h3>
            <input type="url" name="image" class="popup__item popup__item_link" id="image" placeholder="Url" required>
            <span class="image-error popup__item-error "></span>
            <button disabled type="submit" class="button-submit">Save</button>
          </form>
        </div>
      </section>

      <template class="template__card">
        <div class="cards__item">
          <img src=" " alt="" class="cards__image">
          <button type="button" class="button-trash"></button>
          <div class="cards__text">
              <h4 class="cards__name"></h4>
              <div class="cards__like">
                <button type="button" class="button-like"></button>
                <span class="likes__counter">5</span>
              </div>
          </div>
        </div>
      </template>
  </body>
</html>
